<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        padding-left: 10px;
        padding-right: 10px;
        margin: 10px;
        padding: 10px;
        background: red;
        transition: padding-left 1s, padding-right 1s;
        border: none;
        font-size: 1rem;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        padding-left: 20px;
        padding-right: 20px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </body>
</html>
