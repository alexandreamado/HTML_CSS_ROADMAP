<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        padding: 20px;
        margin: 50px;
        background: red;
        transition: padding 1s, margin 1s;
        border: none;
        font-size: 1rem;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: 50%;
        right: 50%;
      }

      button:hover {
        padding: 50px;
        margin: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>The transition Property</h1>

    <button>Transition</button>
  </body>
</html>
